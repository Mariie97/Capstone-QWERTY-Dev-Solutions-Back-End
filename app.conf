<VirtualHost *:80>

    ServerName 54.224.234.178

    WSGIScriptAlias /api /var/www/PaRapido_backend/Capstone-QWERTY-Dev-Solutions-Back-End/app.wsgi

    <Directory /var/www/PaRapido_backend/Capstone-QWERTY-Dev-Solutions-Back-End>
            WSGIProcessGroup parapidobackend
            WSGIApplicationGroup %{GLOBAL}
            Order deny,allow
            Allow from all
    </Directory>

    WSGIDaemonProcess parapidobackend user=www-data group=www-data threads=5 

    DocumentRoot /var/www/html/build
    
    <Directory /var/www/html/build>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/PaRapido_backend/Capstone-QWERTY-Dev-Solutions-Back-End/logs/error.log
    CustomLog /var/www/PaRapido_backend/Capstone-QWERTY-Dev-Solutions-Back-End/logs/access.log combined

</VirtualHost>

